			<div class="panel-heading">
					<h4><b>{{post.title}}  </b>	</h4>  
				</div>
				<div class="panel-body"> <p>{{post.entry}}</p> </div>
				<div class="panel-footer">
					<button class="btn btn-default btn-sm disabled">
						<span class="glyphicon glyphicon-time"></span> 
						{{post.pub_date}}
					</button>
					<button onclick="window.location.href='?category={{post.category}}'"
					  class="btn btn-default btn-link btn-sm" ALIGN="right">
						<span class="glyphicon glyphicon-tag"></span> 
						{{post.category}}
					</button>
					
					<a href="http://{{url_addr}}{{post.perma_link}}/" class="btn btn-default btn-link btn-xs"><span class="glyphicon glyphicon-link"></span> Permalink: {{url_addr}}{{post.perma_link}}</a>
				</div>
