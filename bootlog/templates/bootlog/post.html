					<h4>
						<b><a href = "{{post.get_absolute_url}}">{{post.title}}</a></b>	
						<div class="pull-right">
							<a target="_blank" href="https://twitter.com/share?url=http://{{url_addr}}{{post.get_absolute_url}}/" >
								<i class="fa fa-twitter" alt="t"></i>
							</a> 
							<a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=http://{{url_addr}}{{post.get_absolute_url}}/">

							</a>
							<a target="_blank" href="https://plus.google.com/share?url=http://{{url_addr}}{{post.get_absolute_url}}/">
