<div class="panel panel-{{post.category.colour}}">
				<div class="panel-heading">
					<h4><b>{{post.title}}</b></h4>
				</div>
				<div class="panel-body"> <p>{{post.entry}}</p> </div>
				<div class="panel-footer">
					<button class="btn btn-default btn-sm disabled">
						<span class="glyphicon glyphicon-time"></span> 
						{{post.pub_date}}
					</button>
					<button onclick="window.location.href='?category={{post.category__category}}'"
					  class="btn btn-default btn-link btn-sm" ALIGN="right">
						<span class="glyphicon glyphicon-bookmark"></span> 
						{{post.category__category}}
					</button>
				</div>
			</div>
